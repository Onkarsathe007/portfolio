<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/80 backdrop-blur-sm z-50 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold gradient-text"></a>
            <div class="hidden md:flex space-x-6">
                <!-- <a href="#journey" class="hover:text-blue-400 transition-colors">Journey</a>

                <a href="#skills" class="hover:text-blue-400 transition-colors">Skills</a>
                <a href="#contact" class="hover:text-blue-400 transition-colors">Contact</a> -->
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 gradient-text">Onkar Sathe</h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8">Tech Enthusiast</p>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/onkarsathe007" class="transform hover:scale-110 transition-transform">
                    <i data-lucide="github" class="w-8 h-8"></i>
                </a>
                <a href="https://www.linkedin.com/in/onkar-sathe-141257231/"
                    class="transform hover:scale-110 transition-transform">
                    <i data-lucide="linkedin" class="w-8 h-8"></i>
                </a>
                <a href="mailto:onkarsathe96k@gmail.com" class="transform hover:scale-110 transition-transform">
                    <i data-lucide="mail" class="w-8 h-8"></i>
                </a>
            </div>
        </div>
    </section>


    <!-- contact section -->
    <section id="contact" class="py-20 px-4 bg-gray-800 opacity-100">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-4xl font-bold mb-12 text-center">Get In Touch</h2>
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 bg-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Your name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 bg-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="your@email.com">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" required
                        class="w-full px-4 py-2 bg-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none h-32"
                        placeholder="Your message..."></textarea>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 px-4 text-center">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="https://github.com/onkar" class="hover:text-blue-400 transition-colors">
                <i data-lucide="github" class="w-6 h-6"></i>
            </a>
            <a href="https://linkedin.com/in/onkar" class="hover:text-blue-400 transition-colors">
                <i data-lucide="linkedin" class="w-6 h-6"></i>
            </a>
            <a href="mailto:onkar@example.com" class="hover:text-blue-400 transition-colors">
                <i data-lucide="mail" class="w-6 h-6"></i>
            </a>
        </div>
